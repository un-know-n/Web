<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- default meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- document favicon in browser tab -->
    <link rel="icon" type="image/x-icon" href="assets/images/js.ico" />

    <!-- style linking -->
    <link rel="stylesheet" href="assets/css/libs/normalize.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/ecommerce-cart/main.css" />
    <!-- <link rel="stylesheet" href="assets/css/style.css" /> -->

    <!-- title -->
    <title>JS Projects</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon"><i class="fa-solid fa-bars"></i></span>
        <img src="assets/css/ecommerce-cart/images/logo.svg" alt="Logo" />
        <div class="cart-btn">
          <span class="nav-icon"
            ><i class="fa-solid fa-cart-shopping"></i
          ></span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>

    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">furniture collection</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>

    <section class="products">
      <div class="section-title">
        <h2>our products</h2>
      </div>
      <div class="products-center">
        <!-- single product -->
        <!-- <article class="product">
          <div class="img-container">
            <img
              class="product-img"
              src="assets/css/ecommerce-cart/images/product-1.jpeg"
              alt="product"
            />
            <button class="bag-btn" data-id="1">
              <i class="fa-solid fa-cart-shopping"></i>
              add to bag
            </button>
          </div>
          <h3>queen bed</h3>
          <h4>$160</h4>
        </article> -->
      </div>
    </section>

    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fa-solid fa-xmark"></i>
        </span>
        <h2>your cart</h2>

        <div class="cart-content">
          <!-- single item -->
          <div class="cart-item">
            <img
              src="assets/css/ecommerce-cart/images/product-1.jpeg"
              alt="product"
            />
            <div>
              <h4>queen bed</h4>
              <h5>$9.00</h5>
              <span class="remove-item">remove</span>
            </div>
            <div>
              <i class="fa-solid fa-chevron-up"></i>
              <p class="item-amout">1</p>
              <i class="fa-solid fa-chevron-down"></i>
            </div>
          </div>
        </div>
        <div class="cart-footer">
          <h3>your total: $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>

    <script src="assets/js/ecommerce-cart/ecommerce-cart.js"></script>
  </body>
</html>
