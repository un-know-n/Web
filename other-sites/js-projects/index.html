<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- default meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- document favicon in browser tab -->
    <link rel="icon" type="image/x-icon" href="assets/images/js.ico" />

    <!-- style linking -->
    <link rel="stylesheet" href="assets/css/libs/normalize.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- title -->
    <title>JS Projects</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <div class="container">
          <a href="#" class="navbar-brand">FlashCards</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
            aria-controls="navbarContent"
            aria-expanded="false"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarContent">
            <button
              class="btn btn-outline-light add-button"
              onclick="showFlashBox()"
            >
              Add Card
            </button>
            <button
              class="btn btn-outline-light delete-button"
              onclick="deleteCards()"
            >
              Delete Cards
            </button>
            <a
              href="https://un-know-n.github.io/about/"
              class="btn btn-outline-light"
              target="_blank"
              >Author</a
            >
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main class="main">
      <div class="wrapper">
        <section class="introduction">
          <div class="head-container">
            <div id="create_card">
              <h2>Create Flashcard</h2>
              <div class="create_card__question-block inner-block">
                <p>Question:</p>
                <textarea id="question" maxlength="280"></textarea>
              </div>
              <div class="create_card__answer-block inner-block">
                <p>Answer:</p>
                <textarea id="answer" maxlength="280"></textarea>
              </div>
              <div class="inner-block_buttons">
                <button
                  class="btn btn-success"
                  id="save_card"
                  onclick="addFlashCard()"
                >
                  Save
                </button>
                <button
                  class="btn btn-danger"
                  id="close_card_box"
                  onclick="hideFlashBox()"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
          <div class="body-container">
            <div id="flashcards"></div>
          </div>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer"></footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/flashcards.js"></script>
    <script src="assets/js/calculator.js"></script>
    <script src="assets/js/gradient-generator.js"></script>
  </body>
</html>
