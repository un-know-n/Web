<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- default meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- document favicon in browser tab -->
    <link rel="icon" type="image/x-icon" href="assets/images/js.ico" />

    <!-- style linking -->
    <link rel="stylesheet" href="assets/css/libs/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- title -->
    <title>Default page</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <div class="container">
          <a href="/" class="navbar-brand">Learning</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
            aria-controls="navbarContent"
            aria-expanded="false"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarContent">
            <a
              href="https://un-know-n.github.io/about/"
              class="btn btn-outline-light"
              target="_blank"
              >Author</a
            >
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main class="main">
      <div class="wrapper">
        <section class="introduction">
          <h1>AJAX</h1>
          <button class="btn btn-outline-light send-request">
            Send request
          </button>
          <button class="btn btn-outline-success mt-3 mb-3 add-post">
            Add new post
          </button>

          <div class="get-response"></div>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer"></footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/learning.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
