<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="//cdn.muicss.com/mui-latest/css/mui.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="//cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>Auth Page</title>
  </head>
  <body>
    <button
      class="mui-btn mui-btn--fab mui-btn--accent floating-btn"
      id="modal-btn"
    >
      All
    </button>
    <div id="sidebar">
      <div class="mui--text-white mui--text-display1 mui--align-vertical">
        Login and ask your question
      </div>
    </div>
    <div id="content" class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
          <br />
          <br />
          <div class="mui--text-black-54 mui--text-body2">
            Ask in a field below:
          </div>
          <div class="mui-divider"></div>
          <br />

          <form class="mui-form" id="form">
            <div class="mui-textfield mui-textfield--float-label">
              <input
                type="text"
                id="question-input"
                required
                minlength="10"
                maxlength="100"
              />
              <label for="question-input">What do you want to ask?</label>
            </div>
            <button
              id="submit"
              type="submit"
              class="mui-btn mui-btn--raised"
              disabled
            >
              Submit
            </button>
          </form>

          <br />
          <br />
          <div class="mui--text-black-54 mui--text-body2">Your questions:</div>
          <div class="mui-divider"></div>
          <br />

          <div id="list"></div>
          <!-- <div class="mui--text-headline">MUI Acquires New Features</div>
          <div class="mui--text-black-54">
            By <a href="#">Team MUI</a> 1 week ago
          </div>
          <div>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. In
            facilisis aliquam ipsum sed dignissim. Sed ac accumsan odio.
            Vivamus. <a href="#">Read more...</a>
          </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
