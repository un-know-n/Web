<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- default meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- document favicon in browser tab -->
    <link rel="icon" type="image/x-icon" href="assets/images/js.ico" />

    <!-- style linking -->
    <link rel="stylesheet" href="assets/css/libs/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- title -->
    <title>JS Projects</title>
  </head>
  <body style="overflow: hidden">
    <!-- <!-- Header -->
    <header class="header">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <div class="container">
          <a href="/" class="navbar-brand">Hangman</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
            aria-controls="navbarContent"
            aria-expanded="false"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarContent">
            <a
              href="https://un-know-n.github.io/about/"
              class="btn btn-outline-light"
              target="_blank"
              >Author</a
            >
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main class="main">
      <div class="wrapper">
        <section class="introduction">
          <p>Find the hidden word - Enter a letter</p>
          <div class="game-container">
            <svg height="250" width="200" class="figure-container">
              <line x1="60" y1="20" x2="140" y2="20" />
              <line x1="140" y1="20" x2="140" y2="50" />
              <line x1="60" y1="20" x2="60" y2="230" />
              <line x1="20" y1="230" x2="100" y2="230" />

              <circle cx="140" cy="70" r="20" class="figure-part" />
              <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
              <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
              <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
              <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
              <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
            </svg>

            <div class="wrong-letters-container">
              <div id="wrong-letters"></div>
            </div>

            <div class="word" id="word">
              <!-- <div class="letter">h</div> -->
            </div>
          </div>

          <div class="popup-container" id="popup-container">
            <div class="popup">
              <h2 id="final-message"></h2>
              <button class="play-again btn btn-outline-light">
                Play Again
              </button>
            </div>
          </div>

          <div class="notification-container" id="notification-container">
            <p>You have already entered this letter</p>
          </div>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer"></footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/hangman.js"></script>
  </body>
</html>
