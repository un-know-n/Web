<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- default meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- document favicon in browser tab -->
    <link rel="icon" type="image/x-icon" href="assets/images/js.ico" />

    <!-- style linking -->
    <link rel="stylesheet" href="assets/css/libs/normalize.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- title -->
    <title>JS Projects</title>
  </head>
  <body>
    <!-- <!-- Header -->
    <header class="header">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <div class="container">
          <a href="/" class="navbar-brand">Find Your Breakfast</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
            aria-controls="navbarContent"
            aria-expanded="false"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarContent">
            <a
              href="https://un-know-n.github.io/about/"
              class="btn btn-outline-light"
              target="_blank"
              >Author</a
            >
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main class="main">
      <div class="wrapper">
        <section class="introduction">
          <div class="meal-container">
            <h1 class="meal-container__heading">Find Your Breakfast</h1>
            <div class="flex">
              <form class="flex" id="submit">
                <input
                  type="text"
                  id="search"
                  placeholder="Search for keywords..."
                />
                <button class="search-btn btn btn-outline-light" type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
              <button class="random-btn btn btn-outline-light" id="random">
                <i class="fa-solid fa-bowl-food"></i>
              </button>
            </div>
            <div id="result-heading"></div>
            <div id="meals" class="meals"></div>
            <div id="single-meal"></div>
          </div>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer"></footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/find-breakfast.js"></script>
  </body>
</html>
