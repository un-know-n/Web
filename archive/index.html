<!DOCTYPE html>
<html lang="en">
<head>
    <!-- default meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- document favicon in browser tab -->
    <link rel="icon" type="image/x-icon" href="assets/images/archive.ico">

    <!-- style linking -->
    <link rel="stylesheet" href="assets/css/libs/normalize.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css"> 
    <!-- <link rel="stylesheet" href="assets/css/libs/animate.css"> -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- title -->
    <title>Archive</title>
</head>
<body>
    
<!-- Header -->
<header class="header">

    <div class="header__menu">
        <a href="/" class="header__logo animate__animated animate__fadeInDown"><small>Archive by</small> <span>John Doe</span></a>
        <nav class="header__menu-navigation">
            <ul class="header__links">
                <li class="animate__animated animate__fadeInDown animate__delay-1s"><a class="active header__link telegram" href="#">Telegram <i class="fa-brands fa-telegram"></i></a></li>
                <li class="animate__animated animate__fadeInDown animate__delay-2s"><a class="active header__link linkedin" href="#">LinkedIn <i class="fa-brands fa-linkedin"></i></a></li>
                <li class="animate__animated animate__fadeInDown animate__delay-3s"><a class="active header__link discord" href="#">Discord <i class="fa-brands fa-discord"></i></a></li>
                <li class="animate__animated animate__fadeInDown animate__delay-4s"><a class="active header__link google" href="#">Mail <i class="fa-brands fa-google"></i></a></li>
            </ul>
            <div class="header__button inactive animate__animated animate__fadeInDown animate__delay-5s">
                <a class="header__link" href="#">Say Hi <i class="fa-solid fa-hand-wave"></i></a>
            </div>
            
        </nav>
    </div>
    
</header>

<!-- Main -->
<main class="main">

    <div class="wrapper">
        <section class="introduction">
            <h1 class="introduction__title"></h1>
            <div class="introduction__description">
                <p></p>
            </div>
            <div class="introduction__links">
                <a href="#" class="introduction__link">Author</a>
                <a href="#" class="introduction__link">GitHub</a>
            </div>
        </section>
        <section class="projects">
            <div class="projects__list">
                <div class="projects__item">
                    <div class="projects__image">
                        <img src="assets/images/main/example.png" alt="Project image">
                    </div>
                    <div class="projects__description">
                        <h3 class="projects__title"></h3>
                        <p class="projects__description"></p>
                        <ul class="projects__technologies">
                            <li class="technology"></li>
                            <li class="technology"></li>
                            <li class="technology"></li>
                        </ul>
                        <div class="projects__links">
                            <a href="#" class="projects__link"></a>
                            <a href="#" class="projects__link"></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</main>

<!-- Footer -->
<footer class="footer">
    <div class="wrapper">
        <div class="footer__text-below wrapper">
            <ul class="footer-container__list">
                <li>@2023 John Doe</li>
                <li>Web Developer</li>
                <li>Created by me</li>
            </ul>
        </div>
    </div>
</footer>

</body>
</html>
